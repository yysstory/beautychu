		<div class="write-comment-form">
			<div class="jy-phot-comment">
				<div class="jy-profile-phot">
					<img class="prof-phot"
						src="../images/logo_appchu.jpg" width="40" height="40" />
				</div>
			</div>
			<div class="comment">
				<div class="jy-text-comment">
					<div class="jy-wr-comment">
						<textarea class="write-comment" title="댓글을 입력하세요"
							placeholder="댓글을 입력하세요"></textarea>

						<div class="jy-submit-comment">
							<div class="jy-comment-icon">
								<!-- <i class="jy-comment-submit-icon">입력</i>-->
								<button class="jy-comment-submit-icon">입력</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		
		<div class="jy-comment-wrap">
			<ul class="jy-comment-list">
				<li class="jy-row-comment">



					{{#each review}}
					<div class="comment">
						<div class="left">
							<img src="../images/logo_appchu.jpg" width="40" height="40"
								class="img-circle img-responsive" alt="" />
						</div>
						<div class="right">
							<div class="album">
							<span class="icon buyer">실이용자</span>
								<strong>{{name}}</strong>
							</div>
							<div class="band">
								<div class="band-comment">{{content}}</div>
								<div class="band-comment"> {{date}}</div>
							</div>
						</div>
					</div>
					{{/each}}

				</li>

			</ul>
		</div>


	<!-- .wrap-chu -->



	<script src="http://code.jquery.com/jquery-latest.js"
		type="text/javascript"></script>
	<script src="../js/resources/jy/jquery.DG_Slider.min.js"
		type="text/javascript"></script>
	<script type="text/javascript">
		(function($) {
			$(function() {
				$('.jy-comment-list').DG_Slider({
					auto : false,
					pager : true
				});
			});
		}(jQuery))
	</script>
