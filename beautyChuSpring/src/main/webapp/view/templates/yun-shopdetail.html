<div id=yun-shopdetailcontainer>

	<!--*****************************************************************************************-->
	<!--**************************** 샵사진 슬라이드가 들어가는 div *****************************-->
	<div id='yun-shopphotolist' class=yun-shopcontainerdiv></div>

	<!--*****************************************************************************************-->
	<!--**************************** 버튼 div  **************************************************-->
	<div id=yun-shopcontent class=yun-shopcontainerdiv>
		<div id=yun-buttondiv>
			<img class=yun-back src="../images/yun-shopdetail/back-icon.png">
			<!-- <img class=yun-exit src="../images/yun-shopdetail/exit-icon.png"> -->
		</div>
		<!--*****************************************************************************************-->
		<!--**************************** 샵 제목 div  ***********************************************-->

		<div id=yun-shoptitle>
			<h1>{{shop.shopName}}</h1>
		</div>
		<!--*****************************************************************************************-->
		<!--**************************** 샵 내용 div **************************************-->

		<div id='yun-shopcontentdetail'>
			<div style="height:80px;">
			<p>{{shop.shopIntro}}</p>
			</div>
			<div style="height:20px;">
			<span><strong>주소:</strong>{{shop.shopAddr}}</span>
			</div>
			<span><strong>전화번호:</strong>{{shop.shopTel}}</span>



		</div>




		<div class=buttondiv>
			<div class="ui black basic button yun-shoppricelist">Price List
				></div>
			<div class="ui black basic button kh-shopmap"
				data-email="{{shop.email}}">지도보기 ></div>
			<div class="md-modal md-effect-1" id="modal-1">
				<div class="md-content">
					<h3>쿠폰 발급</h3>
					<div>
						<p>쿠폰이 발급 되었습니다.</p>
						<!-- 					<ul>
						<li><strong>Read:</strong> modal windows will probably tell you something important so don't forget to read what they say.</li>
						<li><strong>Look:</strong> a modal window enjoys a certain kind of attention; just look at it and appreciate its presence.</li>
						<li><strong>Close:</strong> click on the button below to close the modal.</li>
					</ul> -->
						<!-- <button style="display:inline;">쿠폰함 이동</button> -->
						<button class="md-close">닫기</button>
					</div>
				</div>
			</div>
			<button class="md-trigger" data-modal="modal-1">쿠폰 발급</button>
			<div class="md-overlay" style="background: rgba(0, 0, 0, 0.8);"></div><!-- the overlay element -->
		</div>

		<div id=yun-shopcomment class=yun-shopcomment></div>
	</div>
</div>

<script>

$( document ).ready(function() {
	$(".kh-smalldetail").css("display", "none");
$(".yun-shopstyle").hover(
		  function () {
			  $(this).find(".kh-smallbasic").css("display", "none");
			  $(this).find(".kh-smalldetail").css("display", "block");
			  $(this).find(".kh-gradation").css("display", "block");
		  },
		  function () {
			  $(this).find(".kh-smallbasic").css("display", "block");
			  $(this).find(".kh-smalldetail").css("display", "none");
			  $(this).find(".kh-gradation").css("display", "none");
		  }
		);
});





</script>
