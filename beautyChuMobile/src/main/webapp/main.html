<!DOCTYPE html>
<html>
<head>
<title>jQuery Mobile Basic</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<style>
</style>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header" style="overflow: hidden;">
			<h1>I'm a header</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#page1" data-icon="grid" class="ui-btn-active">One</a></li>
                    <li><a href="#page2" data-icon="star">Two</a></li>
                    <li><a href="#" data-icon="alert">Three</a></li>
                    <li><a href="#" data-icon="info">Four</a></li>
                    <li><a href="#" data-icon="gear">Five</a></li>
                </ul>
            </div>
			<!-- /navbar -->
		</div>
		<!-- /header -->



		<div data-role="content">
			<ul data-role="listview">
				<li><a href="#">List Item 1</a></li>
				<li><a href="#">List Item 2</a></li>
				<li><a href="#">List Item 3</a></li>
				<li><a href="#">List Item 4</a></li>
			</ul>
		</div>

	</div>



	<div data-role="page" id="page2">
		<div data-role="header" style="overflow: hidden;">
			<h1>I'm a header</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#page1" data-icon="grid" class="ui-btn-active">One</a></li>
                    <li><a href="#page2" data-icon="star">Two</a></li>
                    <li><a href="#" data-icon="alert">Three</a></li>
                    <li><a href="#" data-icon="info">Four</a></li>
                    <li><a href="#" data-icon="gear">Five</a></li>
                </ul>
            </div>
			<!-- /navbar -->
		</div>
		<!-- /header -->


	</div>
	<!-- /content -->

	<!-- 	<div data-role="footer">
		<h1>footer</h1>
	</div> -->
	<!-- /footer -->





	<script>
		$("#page1").on("swipeleft", function(e) {
			$.mobile.changePage("#page2", {
				transition : "slide"
			});
		});

		$("#page2").on("swiperight", function(e) {
			$.mobile.changePage("#page1", {
				transition : "slide",
				reverse : true
			});
		});
	</script>

</body>
</html>
