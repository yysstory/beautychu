<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>jQuery Mobile Basic</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<style>
/* *{
} */
#contentdiv {
	padding: 0px;
}

.divsection {
	width: 47%;
	float: left;
	margin-left: 2%;
}

.styleContent {
	margin-top: 5%;
	
	margin-bottom: 2%;
	border: 1px solid gray;
}

button{
	margin: 2%;
}

.adddiv{
	height: 500px;

}
</style>

</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header" style="overflow: hidden;">
			<h1>BeautyChu~♥</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#page1" data-icon="star"
						class="ui-btn-active ui-state-persist">HOT</a></li>
					<li><a href="#page2" data-icon="star">WOMEN</a></li>
					<li><a href="#page3" data-icon="star">MAN</a></li>
					<li><a href="#page4" data-icon="star">SHOP</a></li>
					<li><a href="#page5" data-icon="star">MyChu</a></li>
				</ul>
			</div>
		</div>
		<!-- /header -->

		<div data-role="content" id=contentdiv>
			<div id=divsection1 class=divsection>
				<div class=styleContent id=div1 style="height: 300px"></div>
			</div>
			<div id=divsection2 class=divsection>
				<div class=styleContent id=div5 style="height: 500px"></div>
			</div>
			
			<button id=addbtn>div 추가</button>
		</div>
	</div>



	<div data-role="page" id="page2">
		<div data-role="header" style="overflow: hidden;">
			<h1>BeautyChu~♥</h1>
			<div data-role="navbar">
				<ul>
					<li><a href="#page1" data-icon="star">HOT</a></li>
					<li><a href="#page2" data-icon="star"
						class="ui-btn-active ui-state-persist">WOMEN</a></li>
					<li><a href="#page3" data-icon="star">MAN</a></li>
					<li><a href="#" data-icon="star">SHOP</a></li>
					<li><a href="#" data-icon="star">MyChu</a></li>
				</ul>
			</div>
		</div>
		<!-- /header -->
	</div>
	<!-- /content -->





	<!-- 	<div data-role="footer">
		<h1>footer</h1>
	</div> -->
	<!-- /footer -->




	<script>
		$(function() {
			console.log($('#divsection1').outerHeight());
			console.log($('#divsection2').outerHeight());
		})

		$('#addbtn').on('click',function(){
			
			if($('#divsection1').outerHeight()>$('#divsection2').outerHeight()){
				$('<div>').appendTo('#divsection2').addClass('adddiv styleContent');
			}else{
				$('<div>').appendTo('#divsection1').addClass('adddiv styleContent');
			}
		
		})
		
		
		$("#page1").on("swipeleft", function(e) {
			$.mobile.changePage("#page2", {
				transition : "none"
			});
		});

		$("#page2").on("swiperight", function(e) {
			$.mobile.changePage("#page1", {
				transition : "none",
				reverse : true
			});
		});
	</script>

</body>
</html>
