<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>

<body>
<input type="text" id="keyevent" placeholder="아이디를 입력하세요"/>
<p id='yesno'></p>

<script type="text/javascript">
$("#keyevent").keyup(function(data){
	$.get("/id",{
		id : $('#keyevent').val()
	},function(data){
		$('#yesno').html(data.result);
	})
});

</script>
</body>
</html>
